Selected - {{ formConfigs[currentIndex].createdAt | date: 'hh:mm:ss, dd/MM/YY' }}

<div class="header">
    <h1 class="heading">Drag & Drop Form Builder</h1>
    <mat-form-field>
        <mat-label>Form History</mat-label>
        <select matNativeControl required [value]="formConfigs[currentIndex].createdAt">
            <option *ngFor="let item of formConfigs" [value]="item.createdAt">{{item.createdAt | date: 'hh:mm:ss, dd/MM/YY'}}</option>
        </select>
      </mat-form-field>
</div>
